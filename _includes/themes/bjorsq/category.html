		<header id="main-header">
			<div class="container">
				<h1>bjorsq</h1>
				<p class="lead">{{page.title}}</p>
			</div>
		</header>

		<section>
			<div class="container">
				<div class="content">
					{% for post in site.categories[page.category] %}
					    <article class="recipe">
					    	<header><h3><a href="{{ post.url }}">{{ post:title }}</a></h3></header>
					    	<p class="meta">Posted on {{ post.date | date_to_long_string }}</p>
					    	<p>{{ post:excerpt }}</p>
					    </article>
					{% endfor %}
				</div>
			</div>
		</section>
