        <main id="maincontainer" class="container">
            <ul class="post-list">
            {% for post in site.categories[page.category] %}
                <li data-tags="{{ post.tags | limit:1 }}" data-title="{{ post:title | downcase | replace:' ','' }}" data-date="{{ post.date | date: '%Y%m%d' }}"><a class="recipe-title" href="{{ post.url }}">{{ post:title }}</a> <span class="recipe-excerpt">{{ post:excerpt | markdownify | remove: '<p>' | remove: '</p>' }}</span></li>
            {% endfor %}
            </ul>
        </main>
