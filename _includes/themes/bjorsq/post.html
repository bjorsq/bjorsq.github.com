    <header id="main-header">
      <div class="container">
        <h1>bjorsq</h1>
        <p class="lead"><a href="{{ BASE_PATH }}/{{ page.category }}">{{ page.category }}</a> &raquo; {{ page.title }}</p>
      </div>
    </header>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-9">
        
            {{content}}

            <div class="pagination">
              <ul>
              {% if page.previous %}
                <li class="prev"><a href="{{ BASE_PATH }}{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; Previous</a></li>
              {% else %}
                <li class="prev disabled"><a>&larr; Previous</a></li>
              {% endif %}
                <li><a href="{{ BASE_PATH }}{{ site.JB.archive_path }}">Archive</a></li>
              {% if page.next %}
                <li class="next"><a href="{{ BASE_PATH }}{{ page.next.url }}" title="{{ page.next.title }}">Next &rarr;</a></li>
              {% else %}
                <li class="next disabled"><a>Next &rarr;</a>
              {% endif %}
              </ul>
            </div>

            {% include JB/comments %}

          </div>

          <div class="col-md-3">

          </div>

        </div>
      </div>
    </section>
